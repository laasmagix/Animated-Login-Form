<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Animated Login Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login-box">
        <div class="login-header">
          <span>Login</span>
        </div>
        <div class="input-box">
          <input type="text" id="user" class="input-field" required />
          <label for="user" class="label">Username</label>
          <img src="img/user.svg" alt="Username" class="icon" />
        </div>
        <div class="input-box">
          <input type="password" id="pass" class="input-field" required />
          <label for="pass" class="label">Password</label>
          <img src="img/lock.svg" alt="Password" class="icon" />
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="input-box">
          <input type="submit" class="input-submit" value="Login" />
        </div>
        <div class="register">
          <span>Don't have an account?</span> <a href="#">Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
